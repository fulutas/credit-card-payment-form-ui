<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Card Payment Form UI</title>
</head>
<body>
    <div class="payment">
        <div class="bg"></div>
        <div class="card">
            <img src="/assets/chip.png" class="chip" alt="">
            <div class="logo"></div>
            <h2 class="bankName">Bank Name</h2>
            <form>
                <div class="inputBox">
                    <span>Card No</span>
                    <input type="text" placeholder="0123 4567 8901 2345" maxlength="19">
                </div>
                <div class="inputBox">
                    <span>Card Holder</span>
                    <input type="text" placeholder="John Doe">
                </div> 
                <div class="group">
                    <div class="inputBox">
                        <span>Valid Date</span>
                        <input type="text" placeholder="MM/YY" maxlength="4">
                    </div> 
                    <div class="inputBox">
                        <span>CCV</span>
                        <input type="password" placeholder="***" maxlength="4">
                    </div>                         
                </div>         
            </form>
        </div>
        <button class="btn">Confirm and Pay</button>
    </div>
</body>
</html>
